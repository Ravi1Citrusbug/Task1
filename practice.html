<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Task.css">
</head>
<body>
  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="Register_form">
                <h1>Register Form</h1>
                <form action="" id="my_form" method="post" onsubmit="return validate()">
                    <label for="first_name">First name</label><br>
                    <input type="text" id="first_name" class="width" ><br>
                    <small id ="first_name_error">error</small><br>
                    
                    <label for="last_name">Last name</label><br>
                    <input type="text" id="last_name" class="width"><br>
                    <small id="last_name_error">error</small><br>
        
                    <label for="email_address">Email Address</label><br>
                    <input type="text" id="email_address" class="width"><br>
                    <small id="email_address_error">error</small><br>
                  
                    <label for="phone_no">phone no.</label><br>
                    <input type="number" id="phone_no" class="width" ><br>
                    <small id="phone_no_error">error</small><br>
        
                    <label for="Zipcode">Zipcode</label><br>
                    <input type="number" id="zipcode" class="width" ><br>
                    <small id="zipcode_error">error</small><br>
        
                    <label for="birthdate">Birth-date</label><br>
                    <input type="text" id="birthdate" class="width"><br>
                    <small id="birthdate_error">error</small><br>
        
                    <label for="gender">Gender</label><br>
                    <input type="radio" id="male" name="gender" ><label for="male">Male</label>
                    <input type="radio" id="female" name="gender" ><label for="female">Female</label>
                    <input type="radio" id="other" name="gender" ><label for="other">Other</label><br>
                    <small id="gender_error">error</small><br>
                      
                    <label for="hobby" id="hobby">Hobby</label><br>
                    <input type="checkbox" id="cricket" name="hobby">Cricket
                    <input type="checkbox" id="Reading" name="hobby" >Reading
                    <input type="checkbox" id="Traveling" name="hobby" >Traveling
                    <input type="checkbox" id="Movies" name="hobby">Movies <br>
                    <small id="hobby_error">error</small><br>
        
                    <label for="technology" id="techno">Technology</label><br>
                   <select name="technology" id="technology" class="technology" multiple>
                        <option value="">python</option>
                        <option value="">Html</option>
                        <option value="">css</option>
                        <option value="">JavaScript</option>
                        <option value="">Reactjs</option>
                   </select><br>
                    <small id="technology_error">error</small><br>
        
                    <button type ="submit" id="submit">submit</button>
                    <button id="view_list">view List</button>    
                    
                </form>
        
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- table of user data -->
  <h1>#userlist</h1>
  <hr>
  <div class="bd-example">
    <table class="table table-striped">
        <thead>
      <tr>
        <!-- <th scope="col">#id</th> -->
        <th scope="col">id</th>
        <th scope="col">Firstname</th>
        <th scope="col">lastname</th>
        <th scope="col">EmailAddress</th>
        <th scope="col">phoneno</th>
        <th scope="col">zipcode</th>
        <th scope="col">birthdate</th>
        <th scope="col">Gender</th>
        <th scope="col">Hobby</th>
        <th scope="col">Technology</th>
        <th scope="col">edit</th>
        <th scope="col">delete</th>
        <th scope="col">view</th>
        
      </tr>
    </thead>
    <tbody class="userdata">
      
    </tbody>
  
    </table>
  </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Task1.js"></script>
</body>
</html>
